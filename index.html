<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="shortcut icon" href="https://www.pinclipart.com/picdir/big/555-5555673_music-video-photograph-hashtag-here-with-me-whatsapp.png" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container text-center">
      <div class="row m-4" id="image1_div">
        <div class="col colm mx-2">
          <button id="img-1" onclick="image1()"><img src="1.jpeg" width="200" alt="" /></button>
        </div>
        <div class="col colm mx-2">
          <button id="img-2" onclick="image2()"><img src="2.jpg" width="200" alt="" /></button>
        </div>
        <div class="col colm mx-2">
          <button id="img-3" onclick="image3()"><img src="3.jpg" width="200" alt="" /></button>
        </div>
        <div class="col colm mx-2">
          <button id="img-4" onclick="image4()"><img src="4.jpg" width="200" alt="" /></button>
        </div>
      </div>
    </div>

    <!-- ---------------------------------------------------------------------- -->
    <!-- Form Validation -->
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-6 colm mx-2">
          <div class="col-12 colm clickError hide">
            <h3 id="clickError">Please click on Image 1 fill all the details first</h3>
          </div>
          <!-- Form Validation -->

          <div class="form hide">
            <form class="signup">
              <fieldset>
                <legend>Please fill all the details</legend>
                <br />
                <label for="name">Name</label> <br />
                <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" />
                <br />
                <label for="email">Email</label><br />
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter your Email" />
                <br />
                <label for="username">Username</label><br />
                <input type="username" class="form-control" name="username" id="username" placeholder="Enter your username" />
                <br />
                <p class="error"></p>

                <input class="btn btn-dark" type="submit" />
              </fieldset>
            </form>
          </div>

          <!-- --------------------------------------------  -->

          <!-- user-data  -->
          <div class="user-data hide">
            <h5>Name : <span class="blue" id="valName"></span></h5>
            <br /><br />
            <h5>Username : <span class="blue" id="valUserName"></span></h5>
          </div>

          <!-- --------------------------------------------  -->

          <!-- dice-game  -->

          <div class="diceGame text-center hide" id="diceWthScore">
            <p>Attempts left : <span id="attemptsLeft">0</span></p>
            <br />
            <div class="col mx-2">
              <button id="dice-Image" onclick="image_Dice()"><img src="https://gilkalai.files.wordpress.com/2017/09/dice.png" width="200" alt="" /></button><br /><br />
              <p>Remaining Dice Clicks: <span id="diceClicks">3</span></p>
              <p>Your total score is: <span id="score">0</span></p>
            </div>
          </div>
          <!-- --------------------------------------------  -->

          <!-- generated coupon  -->
          <div class="userCoupon text-center pt-5 hide">
            <h5>Your Coupon No. is : <span id="coupon_12"></span></h5>
          </div>
          <div id="congrats" class="hide">
            <img src="https://i.pinimg.com/originals/83/bd/37/83bd37fe1bb51a53b2b60b9e8a2533d5.jpg" width="200" alt="" />
          </div>

          <!-- --------------------------------------------  -->
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
